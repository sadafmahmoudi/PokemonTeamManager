<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokémon Team Manager</title>
    <script src="app.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Pokémon Team Manager</h1>
        <nav>
            <button onclick="showSearchView()">Start page</button>
            <button onclick="showTeamView()">Team Lineup</button>
        </nav>
    </header>
    <main>
        <div id="search-container">
            <h2>Pokémon List</h2>
            <input id="search" type="text" placeholder="Search Pokémon" />
            <ul class="pokemon-list"></ul>
        </div>
        <div id="team-container" style="display: none;">
            <h2>Your Pokémon Team</h2>
            <ul class="team-list"></ul>
        </div>
    </main>
</body>
</html>
